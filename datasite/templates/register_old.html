{% extends 'base.html' %}

{% block content %}

{% if registered %}
<h2>Thank you for registering!
Please sign in.</h2>
{% else %}
<h2>Hello new user, please register below</h2>
<br>
<form id="user_form" method="POST" action=""
    enctype="multipart/form-data">
    {% csrf_token %}
    {{ user_form.as_p }}
    <input type='submit' name="submit" value="Register" class="btn btn-lg btn-success">
</form>

{% endif %}

{% endblock %}
