<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="">
    <meta name="author" content="">
    <!--<link rel="shortcut icon" href="../../assets/ico/favicon.ico">-->


    <!-- Bootstrap core CSS -->
    <link href="/static/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/jumbotron.css" rel="stylesheet">

    <!-- Custom CS for JQuery UI -->
    <link rel="stylesheet" href="/static/css/jquery-ui-1.10.4.min.css">

    <!-- Glyphicons
    <link href="/static/css/bootstrap-glyphicons.css" rel="stylesheet"> -->

    <!-- Bootstrap core JavaScript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->

    <script src="/static/js/jquery.min.js"></script>
    <script src="/static/js/bootstrap.min.js"></script>

    <!-- JQuery UI for things like Calendar Widget -->
    <script src="/static/js/jquery-ui-1.10.4.min.js"></script>

    <!-- Custom JS -->
    <script src="/static/js/custom.js"></script>

    <title>L2H Data {% block title %}{% endblock %}</title>


  </head>

  <body>
    <!-- Navbar -->
    <div class="navbar navbar-default navbar-fixed-top" role="navigation">
      <div class="container">

          <a id="home" class="navbar-brand" href="{% url "blank" %}">Home</a>
          {% if user.is_authenticated %}
            <a id="timesheet" class="navbar-brand" href="/timesheet">Timesheet</a>
            <a id="report" class="navbar-brand" href="/report">Report</a>
            <!-- <a id="temp" class="navbar-brand" href="/temp">Temp</a> -->
            {% if user.is_staff %}
              <a id="encrypt" class="navbar-brand" href="/encrypt">Encrypt</a>
              <a id="admin" class="navbar-brand" href="/admin">Admin</a>
            {% endif %}
          {% endif %}

          <!-- User is logged in, show custom right navbar (Name, Log Out options) -->
          <div class="navbar-form navbar-right">
          {% if user.is_authenticated %}
                <p><strong>{{ user.username }}</strong>
                <a id="logout" class="btn btn-primary" href="/accounts/logout">Sign Out</a></p>
          {% else %}
              <h5><a id="login" class="btn btn-primary" href="/accounts/login">Sign In</a>
              <a id="register" class="btn btn-success" href="{% url 'registration_register' %}">Register</a></h5>
          {% endif %}
          </div>
      </div>
    </div>
    <!-- End Navbar -->

    <!-- Main jumbotron for a primary marketing message or call to action -->
    <div class="jumbotron">
      <div class="container">
        {% block content %}
        {% endblock %}
      </div>
    </div>




  </body>
</html>
